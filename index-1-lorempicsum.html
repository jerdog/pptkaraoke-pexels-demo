<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Index-1</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
    <style>
        div.overlay { position:absolute; bottom:0px; right:0px; z-index: 1000;}
    </style>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-autoslide="0">
                    <h2>Javascript: Java, but for nerds</h2>
                </section>
                <div class="overlay"><img src="img/vueconfus-2023-250px@0.5x.png"></div>
<!-- section to iterate over based on number of slides in querystring ?slides=X -->
                <section id="slide-loop">
                    <figure>
                        <img src="https://picsum.photos/1024/768/?random=5">
                        <figcaption style="font-size:15px">via Lorem Picsum</figcaption>
                    </figure>
                </section>
<!-- end of section to iterate over -->
                <section id="output"></section>
				<section>
                    <h2 class="r-fit-text">END</h2>
                    <h2 class="r-fit-text">*applause*</h2>
                </section>
            </div>
		</div>

        <script>
            // Function to get the query string parameter by name
            function getQueryStringValue(key) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(key);
            }

            // Get the number from the query string, e.g., ?slides=3
            const repeatCount = parseInt(getQueryStringValue('slides')) || 1;

            // Select the section to duplicate
            const sectionToDuplicate = document.getElementById('slide-loop').innerHTML;

            // Target the output area where duplicated content will go
            const output = document.getElementById('output');

            // Iterate and append the section based on the repeatCount
            for (let i = 0; i < repeatCount; i++) {
                output.innerHTML += sectionToDuplicate;
            }
        </script>
        <script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				progress: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				slideNumber: 'all',
				hash: true,
				history: true,
				loop: false,
				help: true,
				autoSlide: 15000,



				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
