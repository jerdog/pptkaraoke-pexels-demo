<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">

		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h2>Presentation title</h2>
                </section>

            </div>

        <script>
            // inspired by https://medium.com/star-gazers/how-to-work-pexels-api-with-javascript-9cda16bbece9
            const container = document.querySelector(".slides");
            let sectionTag = "";

            function getPhotos(images) {
                images.map(image => {
                    sectionTag = `<section>
                            <figure>
                                <img class="r-stretch" src=${image.src.portrait}>
                                <figcaption>${image.src.publisher}</figcaption>
                            </figure>
                        </section>`;
                    container.innerHTML += sectionTag;
                })
            }
// Pexels API
            fetch("https://api.pexels.com/v1/search?query=funny&orientation=portrait&size=small&per_page=21",{ // pexels API
                headers: {
                    Authorization: "09PBuomJ0cCNG1iXvMbddRgCTgJGgYnDj2efevlf6f2Xs8ADyIbm4NFF",
                }
            })
                .then(resp => {
                    return resp.json()
                })
                .then(data => {
                    console.log(data.photos);
                    getPhotos(data.photos);
                })
        </script>
        <script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				progress: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				slideNumber: 'all',
				hash: true,
				history: true,
				loop: true,
				help: true,
				autoSlide: 15000,



				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
