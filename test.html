<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-autoslide="0">
					<textarea data-template>
						## Welcome to Powerpoint Karaoke
						#### VueConf.us 2023 Style!
					</textarea>
				</section>
            </div>
		</div>

        <script>
            const numItemsToGenerate = 20; //how many photos you want to display
            const numImagesAvailable = 505; //how many total images are in the collection you are pulling from
			const collectionID = 10917035; //the collection ID from the original url
            const imageWidth = 1920;    //image width in pixels
			const imageHeight = 1080;   //image height in pixels

            const galleryContainer = document.querySelector('.slides');
            
            function renderGalleryItem(randomNumber) {
                fetch(`https://source.unsplash.com/collection/${collectionID}/?sig=${randomNumber}`).then((response) => {		// https://unsplash.com/collections/10917035/funny
                    const galleryItem = document.createElement('section');
                    galleryItem.classList.add('gallery-item');
                    galleryItem.innerHTML = `<img class="gallery-image" src="${response.url}" alt="gallery image"/>`;
//					galleryItem.dataset.img = response.url;
                    galleryContainer.appendChild(galleryItem);
                });
            }

            for(let i = 0; i < numItemsToGenerate; i++) {
                const random = Math.floor(Math.random() * numImagesAvailable + 1);
                renderGalleryItem(random);
            }
        </script>

        <script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				progress: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				slideNumber: 'all',
				hash: true,
				history: true,
				loop: true,
				help: true,
				autoSlide: 15000,



				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
